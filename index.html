<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#000000">

<title>M-X Lumes | TITAN ENGINE</title>

<link rel="preconnect"
href="https://fonts.googleapis.com">

<link rel="preconnect"
href="https://fonts.gstatic.com"
crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;500;600;700&display=swap"
rel="stylesheet">

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>


<style>

/* ===============================
TITAN CORE DESIGN SYSTEM
=============================== */

:root{

--bg:#000;
--panel:#050505;
--glass:rgba(18,18,18,.85);
--border:rgba(255,255,255,.12);

--text:#fff;
--text-dim:#9ca3af;

--accent:#6366f1;

--radius:28px;

}

body{

margin:0;
background:#000;
color:#fff;
font-family:Manrope,sans-serif;

}

/* ===============================
NAVBAR
=============================== */

.navbar{

position:fixed;
top:0;
width:100%;
height:80px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 40px;

background:rgba(0,0,0,.7);
backdrop-filter:blur(20px);

z-index:1000;

}

/* ===============================
HERO
=============================== */

.hero{

height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;

}

.hero h1{

font-size:clamp(48px,6vw,100px);

}

/* ===============================
BUTTON
=============================== */

.btn{

padding:16px 32px;
border-radius:60px;
font-weight:700;
border:none;
cursor:pointer;

}

.btn-primary{

background:#fff;
color:#000;

}

/* ===============================
PRODUCT GRID
=============================== */

.grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
padding:120px 40px;

}

.product{

background:var(--glass);
border:1px solid var(--border);
border-radius:var(--radius);
padding:30px;

}

/* ===============================
CALCULATOR
=============================== */

.calc{

margin:100px auto;
max-width:600px;
background:var(--panel);
padding:40px;
border-radius:var(--radius);

}

.calc input{

width:100%;
padding:12px;
margin-bottom:10px;
background:#111;
border:1px solid var(--border);
color:#fff;

}

/* ===============================
GALLERY
=============================== */

.gallery{

column-count:3;
column-gap:20px;
padding:40px;

}

.gallery img{

width:100%;
margin-bottom:20px;
border-radius:20px;

}

/* ===============================
CART
=============================== */

.cart-fab{

position:fixed;
bottom:40px;
right:40px;

width:70px;
height:70px;

background:#fff;
color:#000;

border-radius:50%;

display:flex;
align-items:center;
justify-content:center;

cursor:pointer;

z-index:2000;

}

.cart-sidebar{

position:fixed;
right:0;
top:0;

width:420px;
height:100%;

background:#050505;

transform:translateX(100%);
transition:.4s;

padding:40px;

z-index:3000;

}

.cart-sidebar.active{

transform:translateX(0);

}

</style>

</head>


<body>


<div class="navbar">

M-X LUMES

</div>


<section class="hero">

<div>

<h1>
Molecular Clarity
</h1>

<button class="btn btn-primary"
onclick="document.getElementById('shop').scrollIntoView()">

Shop Now

</button>

</div>

</section>


<section id="shop"
class="grid">


<div class="product">

<h3>Starter Kit</h3>

<p>â‚¹1250</p>

<button class="btn btn-primary"
onclick="addToCart('Starter Kit',1250)">
Add to Cart
</button>

<button class="btn"
onclick="buyNow('Starter Kit',1250)">
Buy Now
</button>

</div>


<div class="product">

<h3>Studio Kit</h3>

<p>â‚¹10999</p>

<button class="btn btn-primary"
onclick="addToCart('Studio Kit',10999)">
Add to Cart
</button>

<button class="btn"
onclick="buyNow('Studio Kit',10999)">
Buy Now
</button>

</div>


</section>


<section class="calc">

<h2>Resin Calculator</h2>

<input id="length"
placeholder="Length cm">

<input id="width"
placeholder="Width cm">

<input id="depth"
placeholder="Depth cm">

<button class="btn btn-primary"
onclick="calculateResin()">

Calculate

</button>

<h3 id="calcResult">

0 g

</h3>

</section>


<section class="gallery">

<img src="at1.png">
<img src="at2.png">
<img src="at3.png">

</section>


<div class="cart-fab"
onclick="toggleCart()">

ðŸ›’
<span id="cartCount">0</span>

</div>


<div class="cart-sidebar"
id="cartSidebar">

<h2>Cart</h2>

<div id="cartItems"></div>

<h3 id="cartTotal">â‚¹0</h3>

<button class="btn btn-primary"
onclick="checkoutSelector()">

Checkout

</button>

</div>


<script>

/* ===============================
TITAN MASTER ENGINE
=============================== */

const RAZORPAY_KEY="YOUR_RAZORPAY_KEY_HERE";

const WHATSAPP="919876543210";


let cart=
JSON.parse(localStorage.getItem("mx_cart"))||[];


function saveCart(){

localStorage.setItem(
"mx_cart",
JSON.stringify(cart)
);

}


function addToCart(name,price){

let existing=
cart.find(i=>i.name===name);

if(existing)
existing.qty++;

else
cart.push({
name,
price,
qty:1
});

saveCart();

renderCart();

}


function buyNow(name,price){

cart=[{
name,
price,
qty:1
}];

saveCart();

renderCart();

checkoutSelector();

}


function renderCart(){

let html="";
let total=0;
let count=0;

cart.forEach((item,i)=>{

let t=item.price*item.qty;

total+=t;
count+=item.qty;

html+=`

<div>

${item.name}

â‚¹${item.price} Ã— ${item.qty}

<button onclick="removeItem(${i})">
Remove
</button>

</div>

`;

});


document.getElementById(
"cartItems"
).innerHTML=html;


document.getElementById(
"cartTotal"
).innerText="â‚¹"+total;


document.getElementById(
"cartCount"
).innerText=count;

}


function removeItem(i){

cart.splice(i,1);

saveCart();

renderCart();

}


function toggleCart(){

document.getElementById(
"cartSidebar"
).classList.toggle("active");

}


function checkoutSelector(){

if(confirm("OK=Razorpay Cancel=WhatsApp"))

checkoutRazorpay();

else

checkoutWhatsApp();

}


function checkoutWhatsApp(){

let msg="Order:%0A";

let total=0;

cart.forEach(i=>{

msg+=`${i.name} x${i.qty} â‚¹${i.price*i.qty}%0A`;

total+=i.price*i.qty;

});

msg+=`Total â‚¹${total}`;

window.open(
`https://wa.me/${WHATSAPP}?text=${msg}`
);

}


function checkoutRazorpay(){

if(RAZORPAY_KEY==="YOUR_RAZORPAY_KEY_HERE"){

alert("Add Razorpay key later");

return;

}

let total=0;

cart.forEach(i=>{

total+=i.price*i.qty;

});

new Razorpay({

key:RAZORPAY_KEY,

amount:total*100,

currency:"INR",

name:"M-X Lumes",

handler:function(){

alert("Payment Success");

cart=[];

saveCart();

renderCart();

}

}).open();

}


function calculateResin(){

let l=parseFloat(length.value)||0;
let w=parseFloat(width.value)||0;
let d=parseFloat(depth.value)||0;

let volume=l*w*d;

let grams=volume*1.13;

calcResult.innerText=
Math.round(grams)+" g";

}


renderCart();

</script>


</body>

</html>
